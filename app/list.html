<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="#" class="navbar-item">
                    <div id="brand">Marshal</div>
                </a>
            </div>
        </nav>
        <card-list>
            
        </card-list>
    </div>
</body>
<script>
    Vue.config.devtools = true
    
    Vue.component('detail-card', {
        props:["message", "phone", "address", "status","area", "columnmode"],
        template: `
        <div class="card block">
            <div class="card-header">
                <p class="card-header-title">{{phone}}</p>
                <div class="card-header-icon">{{status}}</div>
            </div>
            <div class="card-content">
                {{columnmode}}
                {{message}} <br /><br />
                Address: {{address}}
            </div>
        </div>
        `
    })
    
    Vue.component('card-list', {
        data: function() {
            return {
                cards : [],
                columnmode: true,
                query: ""
            }
        },
        mounted: function(){
            this.fetchData()
        },
        
        template: `
        <div>
            <div id="search" class="field">
                <input v-model="query" type="text" placeholder="Search" class="input block is-fullwidth">
                {{query}}
            </div>
            <div id="mainlist" v-bind:class="{columns: columnmode}" class="is-multiline">
                <div class="column is-full" style="height:60px">
                    <button v-on:click="toggle" id="toggle" class="button is-pulled-right move-right brand-bg"><i class="fas fa-th"></i></button>
                </div>
                <div class="column">
                    <detail-card message="dasadas" address="29, Colony Area, Wonderland" area="Wonderland" phone="7355599001" status="open" v-bind:columnmode="columnmode"></detail-card>
                    <div class="card block"><div class="card-content">2</div></div>
                    <div class="card block"><div class="card-content">3</div></div>
                </div>
                <div class="column">
                 <div v-for="c in cards">
                    <detail-card v-if="c.status == 'Closed'"
                        v-bind:message=c.detailedMssg 
                        v-bind:columnmode="columnmode"
                        v-bind:area="c.area"
                        v-bind:address="c.address"
                        v-bind:phone="c.phoneNo"
                        v-bind:status="c.status"></detail-card>
                </div>
                </div>
                <div class="column">
                    <div class="card block"><div class="card-content">8</div></div>
                    <div class="card block"><div class="card-content">21</div></div>
                </div>
            </div>
        </div>
        `,
        
        
        methods: {
            toggle: function() {
                this.columnmode = !this.columnmode
            }, 
            filter: function(){
                console.log(this.input)
            }, 
            fetchData: function(){
                var jsonResponse;
                var xhttp = new XMLHttpRequest()
                var request = "http://localhost:8000/issues"
                xhttp.open("GET", request, true);
                xhttp.send();
                var data1
                var that = this
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        jsonResponse = JSON.parse(this.responseText);
                        that.cards = jsonResponse
                    }
                };
            }
        }
    })
    
    var app = new Vue({
        el: "#app"
    })
    
</script>

</html>
